<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Dynamic Views</title>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular-route.min.js"></script>
<script src="dynamic.js"></script>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>


</head>
<body>

	<div class="container" ng-app="dynamicmodule">

		<div class="container-fluid" ng-controller="dynamiccontroller">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
					aria-expanded="false">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Brand</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li><a href="#weather">Find Weather</a></li>
					<li><a href="#food">Find Food</a></li>

				</ul>
				<form class="navbar-form navbar-right" role="search">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Search">
					</div>
					<button type="submit" class="btn btn-default">Submit</button>
				</form>
			</div>
			<!-- /.navbar-collapse -->



			<div class="row">

				<div class="col-md-6">

					<!-- 4:3 aspect ratio -->
					<div class="embed-responsive embed-responsive-4by3">
						<iframe class="embed-responsive-item"
							src="https://www.youtube.com/embed/fxZOPVm_dN0" frameborder="0"allowfullscreen"></iframe>
					</div>
				</div>

				<div class="col-md-6">
					<div ng-view></div>					
				</div>
			</div>			
			
			<div class="row">
			
			<div class="col-md-6">
					<div ng-view></div>
					<div class="jumbotron">
						<div class="container">...</div>
					</div> 
				</div>
			
			
			
			</div>


			


		</div>
		<!-- /.container-fluid -->
	</div>
</body>
</html>
